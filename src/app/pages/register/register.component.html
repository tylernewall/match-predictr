<div class="min-h-screen flex items-center justify-center px-4">
    <div class=" flex flex-col md:flex-row rounded-lg shadow-lg overflow-hidden w-full max-w-4xl">
        <!-- Left Image Section -->
        <div class="w-full md:w-1/2 bg-gray-100 flex items-center justify-center p-8">
            <!-- <img src="assets/register-illustration.svg" alt="Illustration" class="w-2/3 md:w-full" /> -->
        </div>

        <!-- Right Form Section -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">
                Create an account
            </h2>
            <p class="text-gray-600 text-center mb-8">
                Please fill in your details to register.
            </p>

            <!-- Registration Form -->
            <form (submit)="onRegister()" class="space-y-4">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">
                        Name
                    </label>
                    <input type="text" id="name" [(ngModel)]="name" name="name"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="John Doe" />
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                        Email
                    </label>
                    <input type="email" id="email" [(ngModel)]="email" name="email"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="you@example.com" />
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                        Password
                    </label>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="••••••••" />
                </div>

                <!-- Submit Button -->
                <div class="flex flex-col items-center space-y-4">
                    <button type="submit"
                        class="bg-gray-900 text-white px-4 py-2 rounded-md w-full font-semibold hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Register
                    </button>
                </div>
            </form>

            <!-- Login Redirect -->
            <p class="mt-8 text-center text-sm text-gray-600">
                Already have an account?
                <a routerLink="/login" class="text-blue-500 font-semibold hover:underline">Log in</a>
            </p>
        </div>
    </div>
</div>
