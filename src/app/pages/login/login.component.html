<div class="min-h-screen flex items-center justify-center px-4">
    <div class="flex flex-col md:flex-row rounded-lg shadow-lg overflow-hidden w-full max-w-4xl">
        <!-- Left Image Section -->
        <div class="w-full md:w-1/2 bg-gray-100 flex items-center justify-center p-8">
            <!-- <img src="assets/login-illustration.svg" alt="Illustration" class="w-2/3 md:w-full" /> -->
        </div>

        <!-- Right Form Section -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">
                Welcome back!
            </h2>
            <p class="text-gray-600 text-center mb-8">
                Please enter your details to log in.
            </p>

            <!-- Login Form -->
            <form (submit)="onLogin()" class="space-y-4">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                        Email
                    </label>
                    <input type="email" id="email" [(ngModel)]="email" name="email"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="you@example.com" />
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                        Password
                    </label>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="••••••••" />
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center text-gray-600">
                        <input type="checkbox" class="mr-2 border-gray-300 rounded" />
                        Remember for 30 days
                    </label>
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <div class="flex flex-col items-center space-y-4">
                    <button type="submit"
                        class="bg-gray-900 text-white px-4 py-2 rounded-md w-full font-semibold hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Log In
                    </button>
                </div>
            </form>

            <!-- Sign Up Redirect -->
            <p class="mt-8 text-center text-sm text-gray-600">
                Don’t have an account?
                <a routerLink="/register" class="text-blue-500 font-semibold hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</div>
